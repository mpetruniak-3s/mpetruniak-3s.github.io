<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Consultation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Interior+Design+Logo" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Consultation Form</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <h1>10-Step Interior Design Consultation</h1>
        <form id="consultationForm">
            <!-- Step 1 -->
            <div class="form-step" id="step1">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="button" class="next-btn" onclick="nextStep(1)">Next</button>
            </div>
            <!-- Step 2 -->
            <div class="form-step" id="step2" style="display:none;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" class="next-btn" onclick="nextStep(2)">Next</button>
            </div>
            <!-- Step 3 -->
            <div class="form-step" id="step3" style="display:none;">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <button type="button" class="next-btn" onclick="nextStep(3)">Next</button>
            </div>
            <!-- Step 4 -->
            <div class="form-step" id="step4" style="display:none;">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="button" class="next-btn" onclick="nextStep(4)">Next</button>
            </div>
            <!-- Step 5 -->
            <div class="form-step" id="step5" style="display:none;">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
                <button type="button" class="next-btn" onclick="nextStep(5)">Next</button>
            </div>
            <!-- Step 6 -->
            <div class="form-step" id="step6" style="display:none;">
                <label>Are you a home owner?</label>
                <button type="button" onclick="setAnswer('yes', 6)">Yes</button>
                <button type="button" onclick="setAnswer('no', 6)">No</button>
            </div>
            <!-- Step 7 -->
            <div class="form-step" id="step7" style="display:none;">
                <label for="squarefootage">Square Footage:</label>
                <button type="button" onclick="setAnswer('500-1200', 7)">500 - 1200</button>
                <button type="button" onclick="setAnswer('1250-1500', 7)">1250 - 1500</button>
                <button type="button" onclick="setAnswer('1600-2000', 7)">1600 - 2000</button>
                <button type="button" onclick="setAnswer('2500+', 7)">2500+</button>
            </div>
            <!-- Step 8 -->
            <div class="form-step" id="step8" style="display:none;">
                <label for="rooms">How many rooms?</label>
                <button type="button" onclick="setAnswer('1-2', 8)">1-2</button>
                <button type="button" onclick="setAnswer('2-3', 8)">2-3</button>
                <button type="button" onclick="setAnswer('3-4', 8)">3-4</button>
                <button type="button" onclick="setAnswer('4-5', 8)">4-5</button>
            </div>
            <!-- Step 9 -->
            <div class="form-step" id="step9" style="display:none;">
                <label for="colorscheme">Preferred Color Scheme:</label>
                <input type="text" id="colorscheme" name="colorscheme" required>
                <button type="button" class="next-btn" onclick="nextStep(9)">Next</button>
            </div>
            <!-- Step 10 -->
            <div class="form-step" id="step10" style="display:none;"> 
                <label for="roomsToAdvise">Rooms Needing Advice:</label>
            
                <div>
                    <input type="checkbox" id="allRooms" name="rooms" value="All rooms">
                    <label for="allRooms">1-2</label>
                </div>
            
                <div>
                    <input type="checkbox" id="livingRoom" name="rooms" value="Living Room">
                    <label for="livingRoom">2-3</label>
                </div>
            
                <div>
                    <input type="checkbox" id="kitchen" name="rooms" value="Kitchen">
                    <label for="kitchen">3-4</label>
                </div>
            
                <div>
                    <input type="checkbox" id="bedroom" name="rooms" value="Bedroom">
                    <label for="bedroom">4-5</label>
                </div>
            
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Interior Design Co. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
